<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance$</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;
0,200;0,400;0,700;1,100;1,200;1,400&display=swap" rel="stylesheet"> 
</head>

<body>
    <header id="logo">
        <h1>Control Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>5K</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>2k</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>3K</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Descrição </th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>-R$500,00</td>
                        <td>10/11/2021</td>
                    </tr>
                    <tr>
                        <td>Água</td>
                        <td>-R$128,00</td>
                        <td>8/11/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>-R$2.500,00</td>
                        <td>18/11/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer><p>Control Finance$</p></footer>


</body>

</html>
